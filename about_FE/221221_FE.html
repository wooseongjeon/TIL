<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>패스트캠퍼스_FE</title>
  <style>
    .header {
      display: flex;

    }

    .header div {
      border: 1px solid #000;
      margin-right: 20px;
      box-sizing: border-box;
      width: 150px;
      padding: 10px;
    }

    .header div * {
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>Frontend</h1>
  <div class="header">
    <div class="HTML">
      <h3>HTML</h3>
      <p>
        구조<br>
        기획자
      </p>
    </div>
    <div class="CSS">
      <h3>CSS</h3>
      <p>
        모양<br>
        디자이너
      </p>
    </div>
    <div class="javaScript">
      <h3>javaScript</h3>
      <p>
        행동, 동작<br>
        개발자
      </p>
    </div>
  </div>
</body>

</html>
